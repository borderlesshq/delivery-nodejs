name: Delivery Package Deployment

on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    strategy:
      matrix:
        node: [16]
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      # - run: npm test
